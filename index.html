<!DOCTYPE html>

<html>
<head>
  <title>Chi's "Who Wants to be a Millionaire" Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js'></script>

</head>
<body>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-xs-12 page-header' id='page-header'>
        <h2><span>Who Wants to be a Javascript Millionaire?</span></h2>
      </div>
    </div>
    <div class='row' id='mainRow'>
      <div class='col-sm-4 col-xs-12' id='host'>
        <div class='row' id ='GSH'>
          <h2><span>Game Show Host</span></h2>
        </div>
        <div class='row' id='regisRow'>
          <div id='IMGcontainer'></div>
        </div>
        <div class='row' id='LLcontainer'>
          
        </div>
        
      </div>
      <div class='col-sm-8 col-xs-12 center-block' id='game'>
        <div class='row'>
          <h2><span>Questions & Answers</span></h2>
        </div>
        <div class='row'>
          <div class='qInfoDiv col-xs-4 text-center'><span>Question : #</span><span id='QID'></span></div>
          <div class='qInfoDiv col-xs-4 text-center'><span>Difficulty:&nbsp;</span><span id='Qdiff'></span></div>
          <div class='qInfoDiv col-xs-4 text-center'><span>Time Left:&nbsp;</span><span id='timeLeft'></span></div>
        </div>
        <div class='row text-center' id='qDiv'>
          <p class='text-center' id='question'></p>
          <button class='btn center-block btn-lg' id='startButton'>Start the Game</button>

        </div>
      
        <div class='row' id='choices'>
        </div>
      </div>
    </div>
  </div>
  <!--<canvas id="myChart" width="400" height="400"></canvas>-->

  <script src="assets/javascript/chance.min.js"></script>
  <script src='assets/javascript/app.js'></script>
</body>
</html>
